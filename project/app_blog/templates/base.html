<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% load static %}

    <title>{% block title %}Homepage{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="{% static 'js/htmx.min.js' %}" defer></script>
  </head>
  <body>
    {% include 'Includes/header.html' %} {% block content %}
    <!-- -- -->
    {% endblock content %} {% include 'Includes/footer.html' %}
    <script
      src="https://unpkg.com/htmx.org@1.7.3/dist/htmx.min.js"
      integrity="sha384-y62hoiAXDj1b6Q5VWqF4sVSg9Zbb/F5P7a/fRDWB2beHNr3d6P1/mJxF6lJi+4cP"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
